<input type="text" ng-model="nameFilter" placeholder="Search..."/>
<table>
    <thead>
      <tr><th colspan="4">Drivers Championship Standings</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="driver in driversList | filter: searchFilter">
        <td>{{$index + 1}}</td>                                                         <!-- COL 1: posicion -->
        <td>                                                                            <!-- COL 2: -->
            <img src="img/flags/{{driver.Driver.nationality}}.png" />                   <!--    La bandera primero -->
            <a href="#/drivers/{{driver.Driver.driverId}}">                             <!--    Enlace a la perfil -->
                {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}} </a>      <!--    Nombre + apellido -->
          </td>
        <td>{{driver.Constructors[0].name}}</td>                                        <!-- COL 3: Equipo -->
        <td>{{driver.points}}</td>                                                      <!-- COL 4: Puntuacion -->
      </tr>
    </tbody>
</table>
